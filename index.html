<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90vw;
            position: relative; /* Added for developer credit positioning */
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(252, 0, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            font-weight: 300;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .score-container, .high-score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            min-width: 120px;
        }
        
        .score-label, .high-score-label {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 5px;
        }
        
        .score-value, .high-score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00dbde;
        }
        
        .game-board-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }
        
        #game-board {
            background: #0f3460;
            display: block;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        .game-buttons {
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #start-btn {
            background: linear-gradient(45deg, #00dbde, #0093E9);
            color: white;
        }
        
        #reset-btn {
            background: linear-gradient(45deg, #fc00ff, #b300b3);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            text-align: center;
            max-width: 500px;
            color: #a0a0c0;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }
        
        .mobile-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.5rem;
            color: white;
            user-select: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 10;
            border-radius: 12px;
        }
        
        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fc00ff;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        /* Developer Credit - Added this new style */
        .developer-credit {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            z-index: 5;
            transition: color 0.3s ease;
        }
        
        .developer-credit:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .game-container {
                padding: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            /* Adjust credit position for mobile */
            .developer-credit {
                bottom: 10px;
                right: 15px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Developer Credit - Added this element -->
        <div class="developer-credit">
            developed by tokyospliff
        </div>
        
        <div class="header">
            <h1 class="title">Modern Snake</h1>
            <p class="subtitle">Control the snake and eat food to grow!</p>
        </div>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="high-score-container">
                <div class="high-score-label">HIGH SCORE</div>
                <div class="high-score-value" id="high-score">0</div>
            </div>
        </div>
        
        <div class="game-board-container">
            <canvas id="game-board" width="400" height="400"></canvas>
            <div class="game-over" id="game-over">
                <h2>GAME OVER</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="restart-btn">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="game-buttons">
                <button id="start-btn">START</button>
                <button id="reset-btn">RESET</button>
            </div>
            
            <div class="mobile-controls">
                <div class="mobile-btn up">↑</div>
                <div class="mobile-btn left">←</div>
                <div class="mobile-btn right">→</div>
                <div class="mobile-btn down">↓</div>
            </div>
            
            <p class="instructions">
                Use arrow keys to move. Eat the red food to grow and earn points. Avoid hitting walls or your own body!
            </p>
        </div>
    </div>

    <script>
        // DOM Elements
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over');
        const mobileControls = document.querySelectorAll('.mobile-btn');
        
        // Game Configuration
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // Game Variables
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        
        // Initialize Game
        function initGame() {
            snake = [
                {x: 10, y: 10}
            ];
            
            generateFood();
            
            dx = 0;
            dy = 0;
            score = 0;
            updateScore();
            
            highScoreElement.textContent = highScore;
            
            gameOverScreen.style.display = 'none';
        }
        
        // Generate Food
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Ensure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // Draw Game
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();
            
            // Draw snake
            drawSnake();
            
            // Draw food
            drawFood();
        }
        
        // Draw grid
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }
        
        // Draw snake
        function drawSnake() {
            // Draw snake body
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#00dbde';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Add eyes
                    ctx.fillStyle = '#0f3460';
                    const eyeSize = gridSize / 5;
                    
                    // Eyes based on direction
                    if (dx === 1) { // Right
                        ctx.fillRect((segment.x * gridSize) + gridSize - eyeSize*2, (segment.y * gridSize) + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect((segment.x * gridSize) + gridSize - eyeSize*2, (segment.y * gridSize) + gridSize - eyeSize*2, eyeSize, eyeSize);
                    } else if (dx === -1) { // Left
                        ctx.fillRect((segment.x * gridSize) + eyeSize, (segment.y * gridSize) + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect((segment.x * gridSize) + eyeSize, (segment.y * gridSize) + gridSize - eyeSize*2, eyeSize, eyeSize);
                    } else if (dy === 1) { // Down
                        ctx.fillRect((segment.x * gridSize) + eyeSize, (segment.y * gridSize) + gridSize - eyeSize*2, eyeSize, eyeSize);
                        ctx.fillRect((segment.x * gridSize) + gridSize - eyeSize*2, (segment.y * gridSize) + gridSize - eyeSize*2, eyeSize, eyeSize);
                    } else { // Up or stationary
                        ctx.fillRect((segment.x * gridSize) + eyeSize, (segment.y * gridSize) + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect((segment.x * gridSize) + gridSize - eyeSize*2, (segment.y * gridSize) + eyeSize, eyeSize, eyeSize);
                    }
                } else {
                    // Snake body
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        segment.x * gridSize + gridSize, 
                        segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#00dbde');
                    gradient.addColorStop(1, '#0093E9');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Add shadow for 3D effect
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, 2);
                }
            });
        }
        
        // Draw food
        function drawFood() {
            const gradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                0,
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2
            );
            gradient.addColorStop(0, '#fc00ff');
            gradient.addColorStop(1, '#b300b3');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Add glow effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/3, 
                food.y * gridSize + gridSize/3, 
                gridSize/6, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // Update Game
        function updateGame() {
            if (!gameRunning) return;
            
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                updateScore();
                
                // Generate new food
                generateFood();
                
                // Play sound (could be added later)
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Check collisions
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // Redraw game
            drawGame();
        }
        
        // Check collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Body collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Game Over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Update score
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // Controls
        function changeDirection(event) {
            if (!gameRunning) return;
            
            const keyPressed = event.keyCode;
            
            // Left
            if (keyPressed === 37 && dx !== 1) {
                dx = -1;
                dy = 0;
            }
            // Up
            else if (keyPressed === 38 && dy !== 1) {
                dx = 0;
                dy = -1;
            }
            // Right
            else if (keyPressed === 39 && dx !== -1) {
                dx = 1;
                dy = 0;
            }
            // Down
            else if (keyPressed === 40 && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        }
        
        // Mobile controls
        mobileControls.forEach(button => {
            button.addEventListener('click', () => {
                if (!gameRunning) return;
                
                const direction = button.classList[1];
                
                switch(direction) {
                    case 'up':
                        if (dy !== 1) {
                            dx = 0;
                            dy = -1;
                        }
                        break;
                    case 'down':
                        if (dy !== -1) {
                            dx = 0;
                            dy = 1;
                        }
                        break;
                    case 'left':
                        if (dx !== 1) {
                            dx = -1;
                            dy = 0;
                        }
                        break;
                    case 'right':
                        if (dx !== -1) {
                            dx = 1;
                            dy = 0;
                        }
                        break;
                }
            });
        });
        
        // Button events
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(updateGame, 150);
                startBtn.textContent = "PAUSE";
            } else {
                gameRunning = false;
                clearInterval(gameLoop);
                startBtn.textContent = "RESUME";
            }
        });
        
        resetBtn.addEventListener('click', () => {
            clearInterval(gameLoop);
            gameRunning = false;
            initGame();
            drawGame();
            startBtn.textContent = "START";
        });
        
        restartBtn.addEventListener('click', () => {
            initGame();
            drawGame();
            gameRunning = false;
            startBtn.textContent = "START";
        });
        
        // Initialize game on load
        window.addEventListener('load', () => {
            initGame();
            drawGame();
            document.addEventListener('keydown', changeDirection);
        });
    </script>
</body>
</html>
